<h1>Index page for deals</h1>


<div id="wrapper">
  <script id="deals-template" type="text/x-handlebars-template">
  {{#each deals}}
  <div class="deal-tile" id="tile-{{id}}">
  <a href="{{id}}" class="delete-button"><i class="fa fa-trash"></i></a>
  <a href="{{id}}" class="edit-button"><i class="fa fa-pencil-square-o" ></i></a><br>
  <img src="{{deal_image}}">
  <h3> {{name}} </h3>
  {{short_description}}
  </div>

  <div class="edit_modal" id="edit{{id}}">
  <form id="edit_form" action="{{id}}">
  <input type="text" name="title"><br>
  <textarea id="edit_content"></textarea><br>
  <input type="submit">
  </form>
  <a href="edit{{id}}" class="cancel-button">cancel</a>
  </div>

  {{/each}}
  </script>
</div>
<div class="deal-tile empty">
  <a class="create-button" href="#"><i class="fa fa-plus"></a></i>
</div>

<div class="create_modal" id="create{{id}}">
  <form id="create_form" action="">
  <input type="text" name="title"><br>
  <textarea id="create_content"></textarea><br>
  <input type="submit">
  </form>
  <a href="create{{id}}" class="cancel-button">cancel</a>
</div>
